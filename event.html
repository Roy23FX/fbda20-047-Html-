<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event2</title>
</head>

<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>

<body>
<div class="w3-container">
<h2>RUSSIAN GRAND PRIX</h2>
  <p>The world famous formula 1  race series was also hosted in Sochi in the years 2016,2017 and 2020. They
    took place at the Sochi Autodrome curcuit built around the Olympic Park.</p>
</div>
<div class="w3-content w3-display-container">
  <img class="mySlides" src="f1.jpeg" style="width:50%">
  <img class="mySlides" src="F2.jpg" style="width:50%">
  <img class="mySlides" src="event.jpg" style="width:50%">

  <div class="w3-center w3-display-bottommiddle" style="width:50%">
    <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
  </div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
